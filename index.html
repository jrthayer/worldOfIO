<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Of IO</title>

        <link rel="stylesheet" href="style.css?v=0.04" />

        <script
            src="https://kit.fontawesome.com/f46f49412e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" href="./images/IO-Logo.png" />
    </head>
    <body>
        <header>
            <nav>
                <a href="#hero"
                    ><img src="./images/IO-Logo.png" alt="" id="logo"
                /></a>
                <a href="#countdown-container">Next Show</a>
                <a href="#schedule-container">Schedule</a>
            </nav>
        </header>
        <div class="socialLinks">
            <a
                href="https://www.youtube.com/channel/UCk_yrKoKi74gKCCWVRyvwYw"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-youtube fa-lg fa-2x"></i>
            </a>
            <a
                href="https://www.twitch.tv/brettultimus"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-twitch fa-lg fa-2x"></i>
            </a>
            <a
                href="https://twitter.com/BrettUltimus?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-twitter fa-lg fa-2x"></i>
            </a>
            <a
                href="https://www.patreon.com/worldofio"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-patreon fa-lg fa-2x"></i>
            </a>
            <a
                href="https://discord.gg/ZvkKM5C"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-discord fa-lg"></i>
            </a>
        </div>

        <div id="hero" class="section">
            <video
                autoplay
                loop
                muted
                class="fullscreenAsset"
                poster="./images/worldOfIO.png"
            >
                <source src="videos/worldOfIO.mp4" type="video/mp4" />
            </video>

            <a
                href="https://www.youtube.com/watch?v=-ncvem5JAVo&ab_channel=WorldofIo"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-youtube fa-lg fa-2x"></i>Intro Video
            </a>
        </div>
        <div id="countdown-container" class="section">
            <div class="countdown-data">
                <h1>Next Show</h1>
            </div>
            <video autoplay loop muted class="fullscreenAsset">
                <source src="" type="video/mp4" />
            </video>
        </div>
        <div id="schedule-section" class="section"></div>
        <footer></footer>
    </body>
    <script type="module" src="home.js?v=0.19"></script>
</html>
